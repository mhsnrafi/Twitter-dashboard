{% extends "index.html" %}

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('static/img/logo.png')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
            </div>
          </div>
        </div>
      </div>
    </header>
    {% block main %}

<div class="form-inline">
  <div class="form-group col-lg-12">
    <p style="margin-left:100px;margin-top:25px">Topic</p>

        <select name="Topic" method="POST" size="5">
          <option value="vaccine">Vaccines</option>
          <option value="abortion">Abortion</option>
          <option value="marijuana">Marijuana</option>
          <option value="aids">AIDS/HIV</option>
          <option value="ecig">E-cigarettes</option>
        </select>
         <p style="margin-top:25px;margin-left:-300px">Analysis Type</p>
        <select name="Analysis Type" method="POST" size="5" style='margin-left:-300px'>
          <option value="latest">Latest Tweets</option>
          <option value="top_words">Top Words</option>
          <option value="top_hash">Top Hashtags</option>
          <option value="top_tweets">Top Tweets</option>
          <option value="sentiment">Sentiment</option>
        </select>
        <div class='container'>
            <form action="/analyze">
                <a href=# id=analyze><button class='btn btn-default' style="display:inline;margin-left:600px;margin-top:-150px">Analyze</button></a>
            </form>
        </div>
        <form style="width:200px;margin-left:-3000px" align="left" method="POST">
          Custom Topic:<br>
          <input type="text" name="topic"><br>
          <input type="submit" name="custom" style="width:200px" value="Add Custom Topic">
        </form>
        {% for tweet in tweets %}
            {{tweet | safe}}
        {% endfor %}
</div>
     </div>
  </div>


    </div>


    {% endblock %}
    <!-- Bootstrap core JavaScript -->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="static/js/clean-blog.min.js"></script>

  </body>

</html>
